{% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    <style>
        @font-face{
            font-family: 'NanumSqureR';
            src: local('NanumSqureR'),
            url("{% static 'fonts/NanumSquareOTFRegular.otf' %}")format("opentype");
        }
        @font-face{
            font-family: 'NanumSqureB';
            src: local('NanumSqureB'),
            url("{% static 'fonts/NanumSquareOTFBold.otf' %}")format("opentype");
        }
        @font-face{
            font-family: 'NanumSqureEB';
            src: local('NanumSqureEB'),
            url("{% static 'fonts/NanumSquareOTFExtraBold.otf' %}")format("opentype");
        }
        @font-face{
            font-family: 'NanumSqureL';
            src: local('NanumSqureL'),
            url("{% static 'fonts/NanumSquareOTFLight.otf' %}")format("opentype");
        }
    </style>
